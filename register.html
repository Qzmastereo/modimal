<body>

    <header class="header">

    <section class="register">
        <div class="container">
            <div class="register__wrap">
                <img class="register__img" src="./assets/Frame 26086866-21094de4.png">
                <div class="register__account">
                    <h2 class="register__title">Create Account</h2>
                    <label class="register__label">

                    </label>
                    <label class="register__label">
                        <input class="register__input" type="name" name="last_name" required>

                            <li class="register__under_btn">

                            </li>
                        </ul>
                        <h6 class="or">Or</h6>
                        <ul class="register__social_ways">
                            <li class="register__social_icons"><i></i></li>
                            <li class="register__social_icons"><i></i></li>
                            <li class="register__social_icons"><i></i></li>
                        </ul>
                        <h6 class="register__TCPP">By Clicking Register Now’’you Agree To <a class="register__TCPP_link" href="#">Terms & Conditions</a> And <a class="register__TCPP_link" href="#">Privacy Policy</a>.</h6>
